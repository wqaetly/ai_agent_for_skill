services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: skill_agent_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skill_agent
    ports:
      - "5432:5432"
    volumes:
      - skill_agent_pg_data:/var/lib/postgresql/data

volumes:
  skill_agent_pg_data:
